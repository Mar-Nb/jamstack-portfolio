<nav class="navbar is-spaced has-shadow" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a *ngIf="bio$ | async as bio" class="navbar-item has-text-weight-bold is-size-5" routerLink="/">{{ bio.firstName + " " + bio.lastName }}</a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarMenu" class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item is-inverted is-dark has-text-weight-bold"
        *ngFor="let item of menuItems"
        [routerLink]="(isHome$ | async) ? item.homePath : item.pagePath"
        [fragment]="(isHome$ | async) ? item.fragment : ''">{{ item.title }}</a>
    </div>
  </div>
</nav>
